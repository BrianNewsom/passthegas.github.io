  	<center> <h1> PassTheGas </h1> <center>
	<center> <h4> Finally, a way to split gas costs with friends </h4> </center>
  	<center>
	<div class="form">
		<form name="Input" method="post" >
			<input type="text" id="start" placeholder="Start" name="start" , onchange="enterForm();">
		        <input type="text" id="end" placeholder="End" name="end" onchange="enterForm();"> 
			<br>	
			<p> Units: 	
			<select id="units" class="form-control" onchange="enterForm();">
				<option>Miles</option>
				<option>Kilometers</option>
			</select>
			</p>

			<input type="number" name="mileage" placeholder="Gas Mileage" step="any" min="1" oninput="enterForm();"> Miles/Gallon <br>
			<input type="number" name="passengers" placeholder="Number of Passengers" min="1" oninput="enterForm();"> Passengers <br>
			<input type="number" name="gasPrice" placeholder="Gas Price" step="any" min="0" oninput="enterForm();"> US Dollars / Gallon <br>
			<input type="number" id="distance" name="distance" placeholder="Distance" step="any" min="0" oninput="enterForm();"> Miles <br>
		</form>
	<p id="returnVal"></p>
