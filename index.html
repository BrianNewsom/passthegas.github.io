<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PassTheGas | Split gas costs </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="./css/custom.css" rel="stylesheet">
  </head>

  <body>
  	<center> <h1> PassTheGas </h1> <center>
	<center> <h4> Finally, a way to split gas costs with friends. </h4> </center>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2 col-xs-6 col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2">
				<input type="text" class="form-control" id="start" placeholder="Start" name="start" , onkeypress="enterForm();">
			</div>
			<div class="col-lg-4 col-xs-6 col-sm-5 col-md-4">
				<input type="text" class="form-control" id="end" placeholder="End" name="end" onkeypress="enterForm();"> 
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<input type="number" class="form-control" id="mileage" name="mileage" placeholder="Gas Mileage (mi/gal)" step="any" min="1" oninput="enterForm();">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<input type="number" class="form-control" id="passengers" name="passengers" placeholder="Number of Passengers" min="1" oninput="enterForm();">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<input type="number" class="form-control" id="gasPrice" name="gasPrice" placeholder="Gas Price (per Gallon)" step="any" min="0" oninput="enterForm();">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="number" class="form-control" id="distance" name="distance" placeholder="Distance (mi)" step="any" min="0" oninput="enterForm();">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default" id="unitbtn" onclick="changeUnits();">Imperial</button>
				</div>
			</div>
			</div>
		</div>
		<p id="returnVal"></p>
	</div>

    <!-- Place imports at the end of the document so the pages load faster -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!-- Autocomplete js files -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
  	<script src="./js/autocomplete.js"></script>
	<script src="./js/formHandling.js"></script>
  </body>

	</div>
</html>
