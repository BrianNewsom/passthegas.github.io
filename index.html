
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PassTheGas - Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
	<div class="form">
		<form name="Input" method="post" >
			<input type="text" id="start" placeholder="Start" name="start" value="fort collins,co", onchange="calcDistance();">
			<input type="text" id="end" placeholder="End" name="end" value="boulder, co" onchange="calcDistance();"> <br>
			<input type="number" name="mileage" placeholder="Gas Mileage" step="any" min="1" onchange="enterForm();"> Kilometers/Gallon <br>
			<input type="number" name="passengers" placeholder="Number of Passengers" min="1" onchange="enterForm();"> Passengers <br>
			<input type="number" name="gasPrice" placeholder="Gas Price" step="any" min="0" onchange="enterForm();"> US Dollars / Gallon <br>
			<input type="number" id="distance" name="distance" placeholder="Distance" step="any" min="0" onchange="enterForm();"> Kilometers <br>
		</form>
	<p id="returnVal"></p>
	</div>
	<div class="footer">
        	<p>&copy; PassTheGas 2014</p>
	</div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="./js/mapHandler.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/formHandling.js"></script>
  </body>
</html>
